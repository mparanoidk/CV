<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Make form with label</h2>
    <form>
      <label for="name">Name :</label><br />
      <input type="text" name="myname" id="name" /><br />
      <label for="role">Role :</label><br />
      <input type="text" name="myRole" id="role" /><br />
      <label for="class">Class</label><br />
      <input type="text" name="myClass" id="class" /><br />
      <label for="email">Email</label><br />
      <input type="email" name="myEmail" id="email" /><br />
      <label for="contact">Contact</label><br>
        <input type="number" name="myNumber" id="contact">
        <br>
      <div>
        <br>
        Select your Gender-<br><br>
        <label for="Gender 1">Male</label>
        <input type="radio" name="mygender" id="Gender 1" />
        <label for="Gender 2">Female</label>
        <input type="radio" name="mygender" id="Gender 2" />
        <label for="Gender 3">Not to say</label>
        <input type="radio" name="mygender" id="Gender 3" />
      </div>
      <br>
      <label for="date" >Date</label>
      <br>
      <input type="date" name="myDate" id="date"><br>
      
            <br>
     <label for="eligibility"> Are you eligible ?</label>
      <input type="checkbox" name="myEligibility" id="eligibility" checked><br>
      <br>




      <label for="me">Write about me</label><br>
      <textarea name="mySelf"  cols="30" rows="10"  id="me" ></textarea><br>

      <input type="submit" value="Submit now"> <input type="reset" name="" value="Reset All">
      
    </form>
  </body>
</html>
