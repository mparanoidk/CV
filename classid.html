<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and classes</title>
  </head>
  <body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainBox" class="redBg Blackborder">
      <!-- Select and CTRL + /   to comment-->
      <!-- . is for class and # id for id -->
      <!-- We use emmet for faster code  -->
      <!-- span.redBg + enter  gives below result-->
      <span class="redBg"></span>
      <!-- span#mainSpan + enter gives below result  -->
      <span id="mainSpan"></span>
      <!-- below is result of 
               div.redBg.BlackBorder.anotherclass -->
      <div class="redBg BlackBorder anotherclass"></div>
      <!-- emmet gives div as default -->
      <div class="blackbackground"></div>
      <!-- we can create multiple elements using emmet -->
      <!-- span.myClass1.myClass2.myClass3 -->
      <span class="myClass1 myClass2 myClass3"></span>
      <!-- span.myClass1.myClass2.myClass3*4 will give 4 lines of elements -->
      <span class="myClass1 myClass2 myClass3">First </span
      ><span class="myClass1 myClass2 myClass3">Second </span
      ><span class="myClass1 myClass2 myClass3">Third</span
      ><span class="myClass1 myClass2 myClass3">Fourth</span>
    </div>
  </body>
</html>
